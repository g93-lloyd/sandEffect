<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Sand Waterfall Logo</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>

<script>
    let scene, camera, renderer, logo, particles, clock;

    const sandParticleCount = 10000;
    const sandSpeed = 0.05;
    const sandParticles = [];

    function init() {
        // Scene setup
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 3, 5);
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 1, 50);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        // Load the logo (replace with your GLTF file's path)
        const loader = new THREE.GLTFLoader();
        loader.load('GswappLogo.glb', function (gltf) {
            logo = gltf.scene;
            logo.scale.set(2, 2, 2);
            logo.position.y = 0;
            scene.add(logo);
            console.log('Logo loaded successfully!'); // Debugging: Confirm model is loaded
        }, undefined, function (error) {
            console.error('Error loading the GLTF model:', error);
        });

        // Create sand particles
        const sandGeometry = new THREE.BufferGeometry();
        const sandMaterial = new THREE.PointsMaterial({
            color: 0xffcc00,
            size: 0.03
        });
        const sandPositions = new Float32Array(sandParticleCount * 3);
        for (let i = 0; i < sandParticleCount; i++) {
            sandPositions[i * 3] = (Math.random() - 0.5) * 1.5; // X
            sandPositions[i * 3 + 1] = Math.random() * 2 + 1.5; // Y
            sandPositions[i * 3 + 2] = (Math.random() - 0.5) * 1.5; // Z
            sandParticles.push({ y: sandPositions[i * 3 + 1] });
        }
        sandGeometry.setAttribute('position', new THREE.BufferAttribute(sandPositions, 3));
        particles = new THREE.Points(sandGeometry, sandMaterial);
        scene.add(particles);

        // Floor for accumulating sand
        const floor = new THREE.Mesh(
            new THREE.PlaneGeometry(5, 5),
            new THREE.MeshStandardMaterial({ color: 0x8b5a2b })
        );
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        // Clock for animation
        clock = new THREE.Clock();

        // Handle resize
        window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        requestAnimationFrame(animate);

        // Update sand particles
        const delta = clock.getDelta();
        const positions = particles.geometry.attributes.position.array;
        for (let i = 0; i < sandParticleCount; i++) {
            const index = i * 3 + 1; // Y position
            positions[index] -= sandSpeed * delta;
            if (positions[index] < 0) {
                positions[index] = Math.random() * 2 + 1.5;
            }
        }
        particles.geometry.attributes.position.needsUpdate = true;

        // Render scene
        renderer.render(scene, camera);
    }

    init();
    animate();
</script>
</body>
</html>
